# Configuration for probot-stale - https://github.com/probot/stale

# Number of days of inactivity before an issue or pull request becomes stale
daysUntilStale: 60

# Number of days of inactivity before a stale issue or pull request is closed
daysUntilClose: 7

# Issues or pull requests with these labels will never be considered stale
exemptLabels:
  - pinned
  - security
  - "good first issue"
  - "help wanted"

# Label to use when marking as stale
staleLabel: stale

# Comment to post when marking as stale. Set to `false` to disable
markComment: >
  This issue has been automatically marked as stale because it has not had
  recent activity. It will be closed if no further activity occurs within 7 days.
  Thank you for your contributions.

# Comment to post when removing the stale label. Set to `false` to disable
unmarkComment: false

# Comment to post when closing a stale issue or pull request. Set to `false` to disable
closeComment: >
  This issue has been automatically closed due to inactivity. If you believe
  this is still relevant, please feel free to reopen it or create a new issue.

# Limit to only `issues` or `pulls`
only: issues

# Optionally, specify configuration settings that are specific to just 'issues' or 'pulls':
pulls:
  daysUntilStale: 30
  daysUntilClose: 3
  markComment: >
    This pull request has been automatically marked as stale because it has not had
    recent activity. It will be closed if no further activity occurs within 3 days.
    Thank you for your contributions.

